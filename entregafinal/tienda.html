<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  <title>Entrega Siete</title>
</head>
<body class="gridAreasIndex">

  <header class="bordeTemporal cabeza headerTienda">
    <img class="banner_zodiaco" src="/img/banner_zodiaco.jpg">
     <h1>Caballeros de los Boardgames</h1>
     <section class="user_section">
      <img class="img_user_size" src="/img/caballero.png" alt="usuario">
      <h5 class="usuarioLog">Bienvenido <span id="usuarioLogueado"></span></h5>
     </section>
    
  </header>
 
  <aside class="bordeTemporal columna color-fondo">
    <section id="detalles" class=" columnFlex">
    </section>
  </aside>

  <aside class="carrito carritoStyle bordeTemporal color-fondo">
    <div id="resumenCompra" class="resumen">
      <button type="button" id="btn_realizar_compra" class="btn btn-success btn_comprar_style"> Comprar </button>
    </div>
    <section id="productosCarrito">
    </section>
  </aside>

  <main class="bordeTemporal cuerpo color-fondo">
    <section id="Productos" class="sectionFlex">
    </section>
  </main>

  <footer class="bordeTemporal pie"><p class="desarroladopormi"> Desarrollado por mi </p> </footer>  



  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
  <script src="entregafinal.js"></script>
 
</body>
</html>
