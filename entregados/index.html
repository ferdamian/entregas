<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega numero 2 Villalba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="gridAreaIndex">
    <header class="centrarTexto centrarImagenHeader cabeza">
        <h1>TIENDA DE JUEGOS DE MESA</h1>
    </header>
    <main class="contenido">
        <section class="bordeTempral flexearProductos">
            <section class="productos">
                <div class="productSize caja">
                    <h2> Cacao</h2>
                    <img class="productSize" src="../entregados/img/cacao.png" alt="cacao">
                    <h3>precio: 10900</h3>
                    <button type="button" class="btn btn-primary">Agregar al carrito</button>
                </div>
            </section>
            <section class="productos">
                <div class="productSize caja">
                    <h2> Carcassone</h2>
                    <img class="productSize" src="../entregados/img/carcassone.png" alt="carcassone">
                    <h3>precio: 11200</h3>
                    <button type="button" class="btn btn-primary">Agregar al carrito</button>
                </div>
            </section>
            <section class="productos">
                <div class="productSize caja">
                    <h2> takenoko</h2>
                    <img class="productSize" src="../entregados/img/takenoko.png" alt="takenoko">
                    <h3>precio: 13900</h3>
                    <button type="button" class="btn btn-primary">Agregar al carrito</button>
                </div>
            </section>
            <section class="productos">
                <div class="productSize caja">
                    <h2> Fresco</h2>
                    <img class="productSize" src="../entregados/img/fresco.png" alt="takenoko">
                    <h3>precio: 10900</h3>
                    <button type="button" class="btn btn-primary">Agregar al carrito</button>
                </div>
            </section>
        </section>
        <section class="centrarContenido">
            <div class="input-group mb-4 ">
                <label class="input-group-text" for="inputGroupSelect01">Escoja</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Metodo de pago</option>
                  <option value="1"> Efectivo (5% de descuento)</option>
                  <option value="2"> 3 Cuotas (5% de interes)</option>
                  <option value="3"> 6 Cuotas (10% de interes)</option>
                  <option value="4"> 12 Cuotas (15% de interes)</option>
                </select>
                <button type="button" class="btn btn-primary">Pagar</button>
              </div>
        </section>
        
        

    </main>
    <footer class="centrarTexto tamanioFooter pie"> 
        <h5>
            ----- Desarrollado por Mi -----
        </h5>
    </footer>

</html>
