<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega numero 3 Villalba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="gridAreaIndex">
    <header class="centrar cabeza">
         <img class="banner" src="./img/banner.jpg" alt="banner">
    </header>

    <main class="contenido fondo2"> 
        <section class="margenAgregarProducto fondo3">
            <form action="" id="formAgregarJuego" class="row g-3 needs-validation">
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nombre del juego</label>
                  <input type="text" class="form-control" id="nombreJuego" value="" required>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Editorial</label>
                  <input type="text" class="form-control" id="editorialJuego" value="" required>
                </div>
                </div>
                <div class="col-md-2">
                  <label for="validationCustom03" class="form-label">Cantidad de Stock</label>
                  <input type="text" class="form-control" id="stockJuego" required>
                </div>
                <div class="col-md-2">
                    <label for="validationCustom03" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="precioJuego" required>
                  </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">Cantidad de Jugadores</label>
                  <input type="text" class="form-control" id="cantidadJugadores" required>
                </div>
                <div class="col-md-3 boton">
                  <button class="btn btn-primary" id="actualizar" type="submit">Agregar juego de mesa</button>
                </div>
            </form>
        </section>

        <section id="Productos" class="fondo1">


        </section>
    </main>

    <footer class="centrar pie"> desarrollado por mi</footer>



 <!--Javascript bootstrap online -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
 <script src="entrega5.js"></script>
</body>
</html>
